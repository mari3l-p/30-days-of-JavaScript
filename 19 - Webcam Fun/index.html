<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="photobooth">
    <div class="controls" style="grid-area: buttons;">
      <button onClick="takePhoto()" class="button-35" role="button">Take Photo
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-camera" viewBox="0 0 16 16">
        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
      </svg>
      </button>
      <div id="effects">
        <button id="red-btn" class="button-35" role="button" style="background-color: rgb(255, 95, 95, 0.9); font-size: 1.3rem;">Red Effect</button>
        <button id="rgb-btn" class="button-35" role="button" style="background: RGBA(255, 105, 105, 75);
background: linear-gradient(90deg,rgba(255, 105, 105, 0.9) 0%, rgba(140, 255, 105, 0.9) 50%, rgba(105, 117, 255, 0.9) 100%); font-size: 1.3rem;">Rgb Effect</button>
        <button id="draw-btn" class="button-35" role="button" style="background-color: rgb(135, 135, 135, 0.9); font-size: 1.3rem;">Draw Effect</button>
      </div>
    </div>

    <canvas class="photo" style="grid-area: photobooth;"></canvas>
    <video class="player"></video>
    <div class="strip" style="grid-area: images;"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
